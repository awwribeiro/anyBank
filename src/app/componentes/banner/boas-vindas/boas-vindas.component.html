<section class="boas-vindas">
  <span class="data">{{ dataAtual | date:"EEEE, dd/MM/yyyy" | titlecase }}</span>
  <!-- pipe é uma funcionalidade usada para transformar dados diretamente no template HTML.
  É representada pelo caractere | (pipe) e aplicada dentro das expressões de
  interpolação ({{ }}) ou em diretivas, como *ngFor -->

  <h1 class="titulo">Olá Ana!</h1>
</section>
